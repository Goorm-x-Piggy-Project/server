spring:
  datasource:
    initialize: false
  data:
    mongodb:
      uri: mongodb://mongo:27017/mongo
      auto-index-creation: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://registry:8761/eureka

feign:
  hystrix:
    enabled: true

logging:
  level:
    org.springframework.data.mongodb: DEBUG

server:
  port: 6000