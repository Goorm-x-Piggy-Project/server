spring:
  datasource:
    initialize: false
  data:
    mongodb:
      uri: mongodb://mongo:27017/mongo
      auto-index-creation: true
  security:
    oauth2:
      client:
        registration:
          account-service: # registrationId
            provider: auth-service
            client-id: account-service
            client-secret: ${ACCOUNT_SERVICE_PASSWORD}
            authorization-grant-type: client_credentials
            scope: server
            token-uri: http://auth-service:5000/uaa/oauth2/token
        provider:
          auth-service:
            issuer-uri: http://auth-service:5000/uaa
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:5000/uaa
          jwk-set-uri: http://auth-service:5000/uaa/oauth2/jwks

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://registry:8761/eureka

feign:
  hystrix:
    enabled: true

logging:
  level:
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG

server:
  port: 6000